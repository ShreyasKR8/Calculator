<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icons8-calculator-16.png">
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div class="calculator-body">
        <div class="calculator-display"></div>
        <div class="buttons-section">
            <button class="del"><span class="front">&larr;</span></button>
            <button class="clear"><span class="front">AC</span></button>
            <button class="operator modulus"><span class="front">%</span></button>
            <button class="operator division"><span class="front">/</span></button>
            <button class="numbers"><span class="front">7</span></button>
            <button class="numbers"><span class="front">8</span></button>
            <button class="numbers"><span class="front">9</span></button>
            <button class="operator product"><span class="front">*</span></button>
            <button class="numbers"><span class="front">4</span></button>
            <button class="numbers"><span class="front">5</span></button>
            <button class="numbers"><span class="front">6</span></button>
            <button class="operator subtraction"><span class="front">-</span></button>
            <button class="numbers"><span class="front">1</span></button>
            <button class="numbers"><span class="front">2</span></button>
            <button class="numbers"><span class="front">3</span></button>
            <button class="operator addition"><span class="front">+</span></button>
            <button class="sign"><span class="front">+/-</span></button>
            <button class="numbers"><span class="front">0</span></button>
            <button class="dot"><span class="front">.</span></button>
            <button class="equals"><span class="front">=</span></button>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
