<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icons8-calculator-16.png">
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div class="calculator-body">
        <div class="calculator-display"></div>
        <div class="buttons-section">
            <button class="del">DEL</button>
            <button class="clear">AC</button>
            <button class="modulus">%</button>
            <button class="division">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="product">*</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="subtraction">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="addition">+</button>
            <button class="sign">+/-</button>
            <button class="numbers">0</button>
            <button class="dot">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
