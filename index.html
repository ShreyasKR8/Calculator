<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icons8-calculator-16.png">
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div class="calculator-body">
        <div class="calculator-display"></div>
        <div class="buttons-section">
            <button data-key="Delete" class="clear"><span class="front">AC</span></button>
            <button data-key="Backspace" class="del"><span class="front">&larr;</span></button>
            <button data-key="%" class="operator"><span class="front">%</span></button>
            <button data-key="/" class="operator"><span class="front">/</span></button>
            <button data-key="7" class="numbers"><span class="front">7</span></button>
            <button data-key="8" class="numbers"><span class="front">8</span></button>
            <button data-key="9" class="numbers"><span class="front">9</span></button>
            <button data-key="*" class="operator"><span class="front">*</span></button>
            <button data-key="4" class="numbers"><span class="front">4</span></button>
            <button data-key="5" class="numbers"><span class="front">5</span></button>
            <button data-key="6" class="numbers"><span class="front">6</span></button>
            <button data-key="-" class="operator"><span class="front">-</span></button>
            <button data-key="1" class="numbers"><span class="front">1</span></button>
            <button data-key="2" class="numbers"><span class="front">2</span></button>
            <button data-key="3" class="numbers"><span class="front">3</span></button>
            <button data-key="+" class="operator"><span class="front">+</span></button>
            <button data-key="_" class="sign"><span class="front">+/-</span></button>
            <button data-key="0" class="numbers"><span class="front">0</span></button>
            <button data-key="." class="dot"><span class="front">.</span></button>
            <button data-key="Enter" class="equals"><span class="front">=</span></button>
        </div>
    </div>

    <audio src="sounds\mechanical-key-soft-80731.mp3" preload="auto"></audio>
    <script src="calculate.js"></script>
</body>
</html>
